<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 30px;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff6a00, #ee0979);
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .palindrome {
      color: #00ffcc;
    }

    .not-palindrome {
      color: #ff4b5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="textInput" placeholder="Enter text..." />
    <br />
    <button onclick="checkPalindrome()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById('textInput').value;
      const cleaned = input.toLowerCase().replace(/[^a-z0-9]/g, '');
      const reversed = cleaned.split('').reverse().join('');
      const resultDiv = document.getElementById('result');

      if (cleaned && cleaned === reversed) {
        resultDiv.textContent = "Palindrome";
        resultDiv.className = "result show palindrome";
      } else {
        resultDiv.textContent = "Not a Palindrome";
        resultDiv.className = "result show not-palindrome";
      }
    }
  </script>
</body>
</html>
